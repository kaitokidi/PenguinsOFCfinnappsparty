<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <title>Finapps</title>
</head>
<body>
<div class="container col-sm-12">
    <form action="/settings" method="POST">
        <h1 class="text-center">Settings</h1>
        {% if al != '' %}<p class="bg-success">{{ al }}</p>{% endif %}
        <div class="form-group">
            <label for="action">Action</label>
            <select id="action" name="action" class="form-control">
              <option value="negative" {% if settings.action == "negative" %} selected {% endif %}>Negative</option>
              <option value="positive" {% if settings.action == "positive" %} selected {% endif %}>Positive</option>
            </select>
        </div>
        <div class="form-group">
        <label>Origin bank account</label>
        <input type="text" name="origin" value="{{ settings.origin }}" class="form-control">
        </div>
        <div class="form-group">
        <label>Destination bank account</label>
        <input type="text" name="destination" value="{{ settings.destination }}" class="form-control">
        </div>
        <div class="form-group">
        <label>Amount of euros to move</label>
        <input type="number" name="quantity" value="{{ settings.quantity }}" class="form-control">
        </div>
        <div class="form-group">
        <label>Delay of the payment</label>
        <select name="delay" class="form-control">
          <option value="none" {% if settings.delay == "none" %} selected {% endif %}>Instant</option>
          <option value="day" {% if settings.delay == "day" %} selected {% endif %}>End of the day</option>
          <option value="week" {% if settings.delay == "week" %} selected {% endif %}>End of the week</option>
          <option value="month" {% if settings.delay == "month" %} selected {% endif %}>End of the month</option>
        </select>
        </div>
        <div class="form-group">
        <input class="btn btn-default" type="submit" class="form-control">
        </div>
    </form>
    </div>
</body>
</html>
